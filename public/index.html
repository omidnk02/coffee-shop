<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>coffee shop</title>
    <link rel="stylesheet" href="./styles/app.css" />
    <link rel="stylesheet" href="../src/input.css" />
    <link rel="icon" href="./images/fav-icon.png" type="image/png" />
    <script type="text/javascript">
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
  </head>
  <body class="font-Dana bg-gray-100 dark:bg-zinc-800">
    <!-- All App Icons -->
    <svg class="hidden">
      <symbol
        id="shopping-cart"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
        />
      </symbol>
      <symbol
        id="moon"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
        />
      </symbol>
      <symbol
        id="sun"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
        />
      </symbol>
      <symbol
        id="arrow-left-end-on-rectangle"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75"
        />
      </symbol>
      <symbol
        id="chevron-left"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.75 19.5 8.25 12l7.5-7.5"
        />
      </symbol>
    </svg>

    <header
      class="fixed top-9 left-0 right-0 flex items-center w-[90%] h-24 pr-10 pl-6 py-5 mx-auto rounded-3xl bg-black/50 backdrop-blur-[6px]"
    >
      <div class="flex w-full justify-between items-center">
        <!-- Logo and Menu -->
        <nav class="flex gap-x-9 h-14 items-center">
          <!-- Logo -->
          <div>
            <img src="./images/app-logo.png" alt="Golden Coffee logo" />
          </div>
          <!-- Menu -->
          <ul
            class="flex h-full gap-x-9 text-xl text-gray-300 tracking-tightest child:leading-[56px]"
          >
            <li class="font-DanaMedium text-orange-200">
              <a href="#">صفحه اصلی</a>
            </li>
            <!-- Has Sub -->
            <li class="relative group">
              <a class="group-hover:text-orange-300 transition-colors" href="#">
                فروشگاه
              </a>
              <!-- Submenu -->
              <div
                class="absolute top-full opacity-0 invisible group-hover:opacity-100 group-hover:visible w-52 p-6 space-y-4 rounded-2xl border-t-[3px] text-zinc-700 dark:text-white child:transition-colors child-hover:text-orange-300 text-base border-t-orange-300 bg-white dark:bg-zinc-700 shadow-normal transition-all child:inline-block tracking-normal"
              >
                <a href="#">قهوه ویژه</a>
                <a href="#">ویژه در سطح جهانی</a>
                <a href="#">قهوه درجه یک</a>
                <a href="#">ترکیبات تجاری</a>
                <a href="#">کپسول قهوه</a>
                <a href="#">قهوه زینو برزیلی</a>
              </div>
            </li>
            <li><a href="#">دیکشنری</a></li>
            <li><a href="#">بلاگ</a></li>
            <li><a href="#">درباره ما</a></li>
            <li><a href="#">تماس با ما</a></li>
          </ul>
        </nav>
        <!-- Cart & Theme Toggle & Login Link -->
        <div class="flex text-xl gap-x-5 text-orange-200">
          <!-- Cart Icon & Theme Switch btn -->
          <div class="flex gap-x-5 items-center ml-4">
            <!-- Cart Icon -->
            <div class="relative group">
              <!-- Cart Icon Hover -->
              <div class="py-3 cursor-pointer">
                <svg class="w-8 h-8"><use href="#shopping-cart"></use></svg>
              </div>
              <!-- Cart Box opacity 0 -->
              <div
                class="absolute top-full -left-20 opacity-0 invisible group-hover:opacity-100 group-hover:visible w-[400px] p-5 space-y-4 rounded-2xl border-t-[3px] border-t-orange-300 bg-white dark:bg-zinc-700 shadow-normal transition-all tracking-normal"
              >
              
                <!-- Cart Header -->
                <div
                  class="flex items-center justify-between font-DanaMedium text-xs tracking-tighter"
                >
                  <span class="text-gray-300">1 مورد</span>
                  <a href="#" class="flex items-center text-orange-300">
                    مشاهده سبد خرید
                    <svg class="w-4 h-4"><use href="#chevron-left"></use></svg>
                  </a>
                </div>

                <!-- Cart Body -->
                <div></div>

                <!-- Cart Footer -->
                <div></div>

              </div>
            </div>
            <!-- Theme Switch btn -->
            <div class="cursor-pointer" id="toggle-theme">
              <svg class="inline-block dark:hidden w-8 h-8">
                <use href="#moon"></use>
              </svg>
              <svg class="hidden dark:inline-block w-8 h-8">
                <use href="#sun"></use>
              </svg>
            </div>
          </div>
          <!-- Divider Border -->
          <span class="block w-px h-14 bg-white/20"></span>
          <!-- Login Link -->
          <a
            class="flex items-center gap-2.5 tracking-tightest hover:bg-brown-300/20 px-6 rounded-xl hover:rounded-xl transition-colors"
            href="#"
          >
            <svg class="w-8 h-8 rotate-180">
              <use href="#arrow-left-end-on-rectangle"></use>
            </svg>
            <span> ورود | ثبت‌نام </span>
          </a>
        </div>
      </div>
    </header>

    <script src="./scripts/app.js"></script>
  </body>
</html>
